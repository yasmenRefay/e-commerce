<section  class="bg-main-light rounded-lg shadow p-4 my-2 w-3/4 mx-auto mt-32  ">
  <h1 class="text-2xl font-semibold "> My wish List </h1>
  @for (product of wishList; track product.id)
  {
    <div class="flex mb-3 border-b-2">
      <div class="w-[10%] p-4">
        <img class="w-full" [src]="product.imageCover" [alt]="product.title"/>
      </div>
        <div class="w-[90%] p-4">
        <div class="flex justify-between products-center">
          <div>
            <h3 class="text-sm">{{product.title }}</h3>
            <p class="text-main">Price : {{product.price | currency : 'GBP' }}</p>
            <button (click)="confirmRemove(product._id)" class="text-red-700 cursor-pointer"><i class="fa-solid fa-trash"></i></button>
          </div>
          <div>
            <button (click)="addTocart(product._id)" class="border rounded-lg text-center font-semibold border-green-300 p-3 hover:shadow">
              Add To Cart
            </button>
          </div>
        </div>
      </div>

    </div>
  }
</section>
